
<div class="row mx-md-n5 pt-5 pb-4" *ngIf="(account$ | async) as account">
  <div class="col px-md-5">
    <div class="card bg-dark  text-white">
      <div class="card-body">
        <h4 class="card-title">Balance</h4>
        <p class="card-text">$ {{ account.balance }}</p>
      </div>
    </div>
  </div>
  <div class="col px-md-5">
    <div class="card bg-dark text-white">
      <div class="card-body">
        <h4 class="card-title">Mounthly Income</h4>
        <p class="card-text">$ {{ account.monthlyIncome }}</p>
      </div>
    </div>
  </div>
</div>


<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Scheduling</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of (transactions$ | async)">
            <th scope="row">{{transaction.type | typeAsString}}</th>
            <td>$ {{transaction.amount}}</td>
            <td type="date">{{transaction.scheduling}}</td>
            <td>{{transaction.result | resultAsString}}</td>
          </tr>
    </tbody>
</table>
