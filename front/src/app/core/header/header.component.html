<header class="fixed-top">
    <nav class="navbar navbar-dark bg-dark text-white">
        <a class="navbar-brand">WAccount</a>

        <div *ngIf="(user$ | async)" class="navbar-nav">
            <a class="nav-link" [routerLink]="['/transactions']">Transactions</a>
        </div>

        <div *ngIf="(user$ | async)" class="navbar-nav">
            <a class="nav-link" [routerLink]="['/add']">Add</a>
        </div>

        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user.name}}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template> 

    </nav>
</header>
